<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Blog Website</title>
  </head>
  <body>
    <!-- Main Body of Page -->
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1>Blog Website - Owner Mode</h1>
            </div>
        </div>

        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="owner" class="btn btn-outline-primary btn-lg">Reviewed Blog Posts</a>
            </div>
            <div class="col text-center m-3">
                <a href="ownerUnreviewed" class="btn btn-outline-primary btn-lg">Unreviewed Blog Posts</a>
            </div>
            <div class="col text-center m-3">
                <a href="ownerScheduled" class="btn btn-outline-primary btn-lg">Scheduled Blog Posts</a>
            </div>
            <div class="col text-center m-3">
                <a href="ownerExpired" class="btn btn-outline-primary btn-lg">Expired Blog Posts</a>
            </div>
            <div class="col text-center m-3">
                <a href="ownerBlogpostsByHashtag" class="btn btn-outline-primary btn-lg">Search Posts by Tag</a>
            </div>
            <div class="col text-center m-3">
                <a href="ownerHashtags" class="btn btn-outline-primary btn-lg">Hashtags</a>
            </div>
        </div>

        <div class="row m-4 border border-dark">
            <div class="col text-center">
                <h1 th:text="${blogpost.title}">Blog Title</h1>
                <p th:text="'Posted on ' + ${blogpost.postDate}">Posted Date</p>
                <p th:text="'Tags: ' + ${blogpost.tagString}">Tags</p>
                <p></p>
                <p th:text="${blogpost.contents}"></p>
            </div>
        </div>

        
    </div>  
    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>;
